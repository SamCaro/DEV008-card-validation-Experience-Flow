<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Card Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>

  </header>
  <main>
    <section id="inicio" name="inicio" class="inicio">
      <video src="galeria/vive experiencia.mp4" autoplay loop></video>
      <article class="grupoSelect">
        <h1>SELECCIONA UN VALOR </h1>
        <select name="selectMonto" id="selectMonto" class="selectMonto">
          <option disabled selected> Valor </option>
          <option selected>$</option>
          <option selected>$ 1.000.000</option>
          <option selected>$ 3.000.000</option>
          <option selected>$ 5.000.000</option>
          <option selected>$ 8.000.000</option>
          <option selected>$ 10.000.000</option>
        </select>
        <button id="seleccionar" class="seleccionar">seleccionar</button>
      </article>
    </section>
    <section id="contenedor" class="contenedor">
      <section id="contenedorTarjeta" class="contenedorTarjeta">
        <section class="tarjeta" id="tarjeta">
          <article class="delantera">
            <article class="logoMarca" id="logoMarca">
              <img src="galeria/visa.png" alt="">
            </article>
            <img src="galeria/chip-tarjeta.png" class="chip" alt="">
            <article class="flexbox">
              <article class="grupo" id="maskify">
                <p class="label">Numero Tarjeta</p>
              </article>
              <article class="grupo" id="validacion">
                <p class="label">Validacion</p>
              </article>
            </article>
            <article class="flexbox">
              <article class="grupo">
                <p class="label"></p>
                <p class="nombre" id="nombre" name="nombre">Nombre</p>
              </article>
              <article class="grupo" id="expiracion">
                <p class="label"></p>
                <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
              </article>
            </article>
          </article>
          <article class="trasera">
            <article class="barraMagnetica"></article>
            <article class="grupo" id="monto">
              <p class="label"></p>
              <p class="monto"></p>
            </article>
            <article class="datos">
              <article class="grupo" id="ccv">
                <p class="label">CCV</p>
                <p class="ccv"></p>
              </article>
              <p class="leyenda">"ATREVETE A CRUZAR FRONTERAS"</p>
            </article>
          </article>
        </section>
        <form action="" id="formulario" class="formulario active">
          <article class="grupo">
            <article>
              <label for="numeroTarjeta">Numero de Tarjeta:</label>
              <input id="numeroTarjeta" class="submit" name="numeroTarjeta" minlength="14" maxlength="16" required />
              <button id="validar" class="validar" name="validar" type="submit"> Validar </button>
            </article>
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" required />
          </article>
          <section class="flexbox">
            <article class="grupoExpiracion">
              <label for="selectMes">Expiracion</label>
              <article class="flexbox">
                <article class="grupoSelect">
                  <select name="mes" id="selectMes">
                    <option disabled selected>Mes</option>
                  </select>
                  <i class="fas fa-angle-down"></i>
                </article>
                <article class="grupoSelect">
                  <select name="year" id="selectYear">
                    <option disabled selected>AÃ±o</option>
                  </select>
                  <i class="fas fa-angle-down"></i>
                </article>
              </article>
              <article class="grupoccv">
                <label for="inputccv">ccv</label>
                <input type="text" id="inputccv" maxlength="3" required />
              </article>
            </article>
          </section>
          <button id="cargar" type="submit" class="botonCargar">Cargar</button>
        </form>
      </section>
    </section>
    <aside></aside>
  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
